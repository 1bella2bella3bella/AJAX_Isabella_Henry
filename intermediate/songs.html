<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <style>
        p{
            vertical-align: middle;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <h1>Music</h1>
    <button id="btn">Click me!</button>
    <div class="row" id="music">

    </div>


</body>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- script -->
<script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', showMusic);

    function showMusic(){
        let music = new XMLHttpRequest();
        music.open('GET', 'songs.xml', true);
        music.onload= function(){
            if (this.status == 200){
                // console.log(this.status);
                // console.log(this);
                showXML(this);
            }
        }     
        music.send();
    }

    function showXML(tracks){
        let xmlDoc = tracks.responseXML;
        // console.log(xmlDoc);
        let numberSongs = xmlDoc.getElementsByTagName("song");
        let content = document.getElementById("music");
        let i=0;
        while(i < numberSongs.length){
            // for (let i=0; i < numberSongs.length; i++){
            content.innerHTML += `
            <div class="col-3 p-5">
            <div class="card rounded-2" style="width: 25rem;">
                <img src="${numberSongs[i].getElementsByTagName("image")[0].childNodes[0].nodeValue}">
                    <h3 class="card-title text-center ">
                        ${numberSongs[i].getElementsByTagName("title")[0].childNodes[0].nodeValue}
                    </h3>
                    <p class="card-text fs-5 text-center text-secondary">By ${numberSongs[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue}</p>
                    <p class="card-text m-0">Year: ${numberSongs[i].getElementsByTagName("year")[0].childNodes[0].nodeValue}</p>
                    <p class="card-text m-0">Country: ${numberSongs[i].getElementsByTagName("country")[0].childNodes[0].nodeValue}</p>
                    <p class="card-text m-0">Genre: ${numberSongs[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue}</p>
                </div>
            </div>
            </div>
            `;

            i++;
        }

    }


</script>
</html>
